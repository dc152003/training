 <h1>Welcome to banking</h1>
<span>
  <h4>Welcome: {{ _whoisthisuser.userName }}</h4>
  <td *ngIf="!_whoisthisuser.isUserLoggedIn"><a routerLink="login">Login</a></td>
  <td *ngIf="_whoisthisuser.isUserLoggedIn"><a (click)="_whoisthisuser.logout()">Logout</a></td>
</span>
 
<h4 id="message">{{ _whoisthisuser.message }}</h4>
 
<table>
  <tr>
    <td><a routerLink="/home">Home</a></td>
    <td><a routerLink="/login">Login</a></td>
    <td><a routerLink="/register">Register</a></td>
    <td><a routerLink="/about">About</a></td>
    <td><a routerLink="/viewaccdetails">Account Details</a></td>
    <td><a routerLink="/transfer">Transfer</a></td>
    <td><a routerLink="/contactus">Contact Us</a></td>
  </tr>
</table>
 
<router-outlet></router-outlet>
