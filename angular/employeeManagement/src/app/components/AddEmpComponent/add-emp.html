<div class="container">
  <h2>Add Employee</h2>
  <form (ngSubmit)="onAddEmp()">
    <input type="number" [(ngModel)]="newEmp.empNo" name="empNo" placeholder="Emp No" required />
    <input type="text" [(ngModel)]="newEmp.empName" name="empName" placeholder="Name" required />
    <input type="text" [(ngModel)]="newEmp.empDesignation" name="empDesignation" placeholder="Designation" required />
    <input type="number" [(ngModel)]="newEmp.empSalary" name="empSalary" placeholder="Salary" required />
    <label>
      <input type="checkbox" [(ngModel)]="newEmp.empIsPermanent" name="empIsPermanent" />
      Permanent
    </label>
    <button type="submit">Add Employee</button>
  </form>
</div>
