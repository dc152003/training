<div class="container">
  <h2>Delete Employee</h2>
  <form (ngSubmit)="onDeleteEmp()">
    <input type="number" [(ngModel)]="empNoToDelete" name="empNo" placeholder="Enter Emp No" required />
    <button type="submit">Delete</button>
  </form>
</div>
