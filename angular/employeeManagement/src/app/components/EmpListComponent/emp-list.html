<div class="container">
  <h2>Employee List</h2>
  <table>
    <thead>
      <tr>
        <th>Emp No</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Permanent</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empList">
        <td>{{ emp.empNo }}</td>
        <td>{{ emp.empName }}</td>
        <td>{{ emp.empDesignation }}</td>
        <td>{{ emp.empSalary }}</td>
        <td>{{ emp.empIsPermanent ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
</div>
