<div *ngFor="let product of productsList; index as i">
    <p>{{product}} <button (click)="deleteProduct(i)">Delete</button></p>


</div>

<form name="myform">
    <input type="text" name="product" [(ngModel)]="product" placeholder="Enter product name">
    <button type="submit" (click)="addProduct(product)">Add product</button>

</form>
