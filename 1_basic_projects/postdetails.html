<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <script>
        function displayPostData(){
            var url =" https://jsonplaceholder.typicode.com/posts" + document.getElementById("txtUser").value;
            fetch(url)
            .then(response => response.json())
            .then(result => {
                var postId = document.getElementById('txtPostId').value;
                var table = document.getElementById("postTable");
                    for(var i=table.rows.length-1;i>0;i--){
                        table.deleteRow(i);
                    }
                    var row=table.insertRow(1);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML=result.id;
                        cell2.innerHTML=result.title;
                        cell3.innerHTML=result.body;
            })
                    
            .catch(err => console.log(err));
        }

        document.getElementById("txtUser").addEventListener("keydown",function(event){
            if (event.key ==="Tab"){
                event.preventDefault();
                displayPostData();
            }
        });
    </script>
</head>
<body>
    <h1>Post Details</h1>
    <input type="number" id="txtUser" onblur="getUserName()" placeholder="enter text">
    <button onclick="displayPostData()">show</button>    
    <table border="1" id="postTable">
        <tr><th>ID</th>
            <th>Title</th>
            <th>body</th></tr>
    </table>

</body>
</html>
