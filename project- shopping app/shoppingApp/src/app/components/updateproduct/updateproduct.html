<h2>Update Product</h2>
<input [(ngModel)]="productId" type="number" placeholder="Product ID" />

<input [(ngModel)]="updatedProduct.pName" placeholder="New Name" />
<input [(ngModel)]="updatedProduct.pPrice" type="number" placeholder="New Price" />
<input [(ngModel)]="updatedProduct.pBrand" placeholder="New Brand" />

<label>
  <input type="checkbox" [(ngModel)]="updatedProduct.pIsInStock" />
  In Stock
</label>

<button (click)="updateProduct()">Update Product</button>
