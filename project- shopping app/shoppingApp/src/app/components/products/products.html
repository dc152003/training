<h2>Product List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Brand</th>
    <th>In Stock</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product._id }}</td>
    <td>{{ product.pName }}</td>
    <td>{{ product.pPrice }}</td>
    <td>{{ product.pBrand }}</td>
    <td>{{ product.pIsInStock ? 'Yes' : 'No' }}</td>
  </tr>
</table>
