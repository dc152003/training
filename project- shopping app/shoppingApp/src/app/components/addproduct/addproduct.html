<h2>Add Product</h2>
<form (ngSubmit)="addProduct()">
  <input [(ngModel)]="product.pName" name="pName" placeholder="Name" required />
  <input [(ngModel)]="product.pPrice" name="pPrice" type="number" placeholder="Price" required />
  <input [(ngModel)]="product.pBrand" name="pBrand" placeholder="Brand" required />
  <label>
    <input type="checkbox" [(ngModel)]="product.pIsInStock" name="pIsInStock" />
    In Stock
  </label>
  <button type="submit">Add Product</button>
</form>
