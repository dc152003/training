<h2>Product List</h2>
<table border="1" cellpadding="10">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Brand</th>
      <th>In Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p._id }}</td>
      <td>{{ p.pName }}</td>
      <td>{{ p.pPrice }}</td>
      <td>{{ p.pBrand }}</td>
      <td>{{ p.pIsInStock ? 'Yes' : 'No' }}</td>
    </tr>
  </tbody>
</table>
