<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Product</title>
  <link rel="stylesheet" href="updateproduct.css" />
</head>
<body>
  <div class="form-wrapper">
    <h2 class="title">üõ†Ô∏è Update Product</h2>

    <form class="form-container">
      <div class="form-group">
        <label for="id">Product ID to Update</label>
        <input [(ngModel)]="id" name="id" id="id" type="number" class="form-control" placeholder="Enter product ID" />
      </div>

      <div class="form-group">
        <label for="name">New Name</label>
        <input [(ngModel)]="updatedProduct.pName" name="pName" id="name" type="text" class="form-control" placeholder="Enter new name" />
      </div>

      <div class="form-group">
        <label for="price">New Price</label>
        <input [(ngModel)]="updatedProduct.pPrice" name="pPrice" id="price" type="number" class="form-control" placeholder="Enter new price" />
      </div>

      <div class="form-group">
        <label for="brand">New Brand</label>
        <input [(ngModel)]="updatedProduct.pBrand" name="pBrand" id="brand" type="text" class="form-control" placeholder="Enter new brand" />
      </div>

      <div class="form-group checkbox-group">
        <input [(ngModel)]="updatedProduct.pIsInStock" name="pIsInStock" id="stock" type="checkbox" />
        <label for="stock">In Stock</label>
      </div>

      <button type="submit" (click)="updateProduct()" class="btn">Update Product</button>
    </form>
  </div>
</body>
</html>
