<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link rel="stylesheet" href="products.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">ðŸ›’ Product List</h2>
    <table class="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Brand</th>
          <th>In Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p._id }}</td>
          <td>{{ p.pName }}</td>
          <td>{{ p.pPrice }}</td>
          <td>{{ p.pBrand }}</td>
          <td>{{ p.pIsInStock ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
